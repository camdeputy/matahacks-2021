<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket2Trees</title>
    <link rel="stylesheet" href="../../Web/home/style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HackathonWebGL</title>
    <link rel="shortcut icon" href="https://openclipart.org/download/248561/StylisedTree.svg">
    <script src="../../Unity/TemplateData/UnityProgress.js"></script>
    <script src="../../Unity/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "../../Unity/Build/NoCompression.json", {onProgress: UnityProgress});
    </script>
</head>
<body>
    <script src="../../JS/app.js"></script>

    <header>
        <div class="title">
            <h1>Rocket2Trees<span> - Understanding Modern Carbon Emissions</span></h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="../../Web/about/about.html">About</a>
            <a href="../../Web/team/team.html">Team</a>
        </nav>
    </header>

    <div class="user-container">
        <div class="rockets">
            <div class="rocket-title">
                <h3>Pick a rocket...</h3>
            </div>
            <div class="dropdown">
                <button id="pick-rocket" class="box">Select a rocket model</button>
                <div class="drop-content">
                    <a href="#" onclick="myFunction('titan2');unityInstance.SendMessage('JavascriptHook', 'SelectRocket', 'Titan II')">Titan II</a>
                    <a href="#" onclick="myFunction('soyuzfg');unityInstance.SendMessage('JavascriptHook', 'SelectRocket', 'Soyuz FG')">Soyuz FG</a>
                    <a href="#" onclick="myFunction('atlas22');unityInstance.SendMessage('JavascriptHook', 'SelectRocket', 'Atlas V N22')">Atlas V N22</a>
                    <a href="#" onclick="myFunction('falcon9');unityInstance.SendMessage('JavascriptHook', 'SelectRocket', 'Falcon 9')">Falcon 9 B5</a>
                    <a href="#" onclick="myFunction('spaceshuttle');unityInstance.SendMessage('JavascriptHook', 'SelectRocket', 'Space Shuttle')">Space Shuttle</a>
                    <a href="#" onclick="myFunction('sls');unityInstance.SendMessage('JavascriptHook', 'SelectRocket', 'SLS')">SLS</a>
                    <a href="#" onclick="myFunction('starship');unityInstance.SendMessage('JavascriptHook', 'SelectRocket', 'Starship + Super Heavy')">Starship / Super Heavy</a>
                </div>
            </div>
        </div>

        <div class="trees">
            <div class="trees-title">
                <h3>Based on your results...</h3>
            </div>
            <div class="box">
                <div class="content">
                    <p id="text-trees"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="unity-section">
        <div id="unityContainer" style="width: 98%; height: 100%"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        </div>
    </div>
</body>
</html>
