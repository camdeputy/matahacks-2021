<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket2Trees - Understand modern carbon emissions</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <header>
            <div class="title">
                <h1>Rocket2Trees - Understanding CO2 Emissions From Modern Rockets</h1>
            </div>
        </header>

        <div class="rockets">
            <div class="rocket-title">
                <h3>Pick a rocket...</h3>
            </div>
            <div class="dropdown">
                <button class="box">Select a rocket model</button>
                <div class="drop-content">
                  <a href="#">Falcon 9</a>
                  <a href="#">Titan 2</a>
                  <a href="#">Space Shuttle</a>
                </div>
              </div>
        </div>

        <div class="trees">
            <div class="trees-title">
                <h3>Based on your results...</h3>
            </div>
            <div class="box">
                <div class="content">
                    <p>It will take x amount of trees 1 year in order to negate the effects of this rocket launch</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
